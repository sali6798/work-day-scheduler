<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="hour"><p>9AM</p></div>
        <textarea name="9AM" class="description" data-rowtime="9" cols="100" rows="3"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>

      </div>
      <div class="row">
        <div class="hour"><p>10AM</p></div>
        <textarea name="10AM" class="description" data-rowtime="10" cols="100" rows="3"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour"><p>11AM</p></div>
        <textarea name="11AM" class="description" data-rowtime="11" cols="100" rows="3"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour"><p>12PM</p></div>
        <textarea name="12PM" class="description" data-rowtime="12" cols="100" rows="3"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour"><p>1PM</p></div>
        <textarea name="1PM" class="description" data-rowtime="13" cols="100" rows="3"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour"><p>2PM</p></div>
        <textarea name="2PM" class="description" data-rowtime="14" cols="100" rows="3"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour"><p>3PM</p></div>
        <textarea name="3PM" class="description" data-rowtime="15" cols="100" rows="3"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour"><p>4PM</p></div>
        <textarea name="4PM" class="description" data-rowtime="16" cols="100" rows="3"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour"><p>5PM</p></div>
        <textarea name="5PM" class="description" data-rowtime="17" cols="100" rows="3"></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
